<!DOCTYPE html>
<html>

<head>
  <title>SOS Ukraine</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./index.js"></script>
</head>

<body>
  <row>
    <div id="map">

    </div>
  </row>

  <div id="submitModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit a request for pickup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="locationSubmit" action="/submitLocation" method="post">
            <div class="form-group">
              <label for="coordinates">Coordinates</label>
              <input name="coordinates" type="text" class="form-control" id="coordinates" required readonly>
              <input name="lat" type="hidden" class="form-control" id="lat" step=any required>
              <input name="lng" type="hidden" class="form-control" id="lng" step=any required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone number</label>
              <input name="tel"  type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp"
                placeholder="Enter your phone number" required>
              <small id="phoneNumberHelp" class="form-text text-muted">Add notice here.</small>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <input name="message"  type="text" class="form-control" id="message" placeholder="How many people?" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit request</button>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit request</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async></script>
</body>

</html>
